<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>용해도 곡선 가상 실험 시뮬레이션</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="graph-section">
            <h2 class="title">용해도 곡선 그래프</h2>
            <canvas id="graphCanvas"></canvas>
        </div>

        <div class="control-section">
            <div class="beaker-area">
                <canvas id="beakerCanvas"></canvas>
                <div id="statusText">상태: 준비 중...</div>
            </div>

            <div class="controls">
                <div class="input-item">
                    <label>용질 선택</label>
                    <select id="substance">
                        <option value="NaNO3">질산 나트륨 (NaNO3)</option>
                        <option value="KNO3" selected>질산 칼륨 (KNO3)</option>
                        <option value="CuSO4">황산구리(II) (CuSO4)</option>
                        <option value="NaCl">염화 나트륨 (NaCl)</option>
                    </select>
                </div>

                <div class="slider-group">
                    <div class="input-item">
                        <label>온도: <span id="tempVal">20</span> °C</label>
                        <input type="range" id="temp" min="0" max="100" value="20" step="1">
                    </div>
                    
                    <div class="input-item">
                        <label>물(용매)의 양: <span id="waterVal">100</span> g</label>
                        <input type="range" id="water" min="50" max="200" value="100" step="10">
                    </div>
                    
                    <div class="input-item">
                        <label>용질의 양: <span id="soluteVal">30</span> g</label>
                        <input type="range" id="solute" min="0" max="250" value="30" step="1">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
